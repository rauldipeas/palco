submenu 'Utilitários...' --hotkey=u {

	source /boot/grub/theme.cfg

	# Memtest (if any)
	if false; then
		source /boot/grub/memtest.cfg
	fi

	# Firmware setup (UEFI)
	if [ "${grub_platform}" = "efi" ]; then
		menuentry "Configurações do firmware UEFI" --hotkey=f {
			fwsetup
		}
	fi

	# Verify the checksums
	if true; then
		menuentry "Verificar a integridade da mídia de instalação" --hotkey=v {
			linux	/live/vmlinuz boot=live components   findiso=${iso_path} verify-checksums
			initrd	/live/initrd.xz
		}
	fi
}
