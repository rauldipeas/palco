source /boot/grub/config.cfg

# Live boot
menuentry "Sistema Live (amd64)" --hotkey=l {
	linux	/live/vmlinuz boot=live components quiet splash findiso=${iso_path} threadirqs
	initrd	/live/initrd.xz
}
menuentry "Sistema Live (amd64 modo de recuperação)" {
	linux	/live/vmlinuz boot=live components memtest noapic noapm nodma nomce nosmp nosplash vga=788
	initrd	/live/initrd.xz
}

